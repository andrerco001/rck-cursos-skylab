<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - exercicio 04</h1>

        <script>

            function experiencia(anos) {

                if(anos >= 0 && anos <= 1) {
                    return 'Iniciante';
                } else if (anos > 1 && anos <= 3) {
                    return 'Intermediário';
                } else if (anos > 3 && anos <= 6) {
                    return 'Avançado';
                } else {
                    return 'Jedi Master'; 
                }
            }

            var anosEstudo = 6;
            var resultado = experiencia(anosEstudo);
            console.log(resultado);

        </script>
    </body>
</html>
