<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - exercicio 03</h1>

        <script>
            
            function temHabilidades(skills){

                for(let i = 0; i <= skills.length; i++){
                    return skills.indexOf(skills[i]) > -1;
                }
            }

            var skills = ["Javascript", "ReactJS", "React Native"];
            var resultado = temHabilidades(skills);
            console.log(resultado);

        </script>
    </body>
</html>
