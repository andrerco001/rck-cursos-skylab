    <body>
        <h1>Curso Rocketseat - condicionais</h1>
        <script>
            function retornaSexo(sexo){
                if (sexo === 'M'){
                    return 'Masculino';
                } else if(sexo === 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

            function retornaSextoSwitch(sexo){
                switch (sexo){
                    case 'M':
                        return 'Masculino';
                        break;
                    case 'F':
                        return 'Feminino';
                        break;
                    default:
                        return 'Outro';
                        break;
                }
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
            
        </script>
    </body>
