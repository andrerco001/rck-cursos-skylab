<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - estruturas de repeticao</h1>
        <script>

            for(let i = 0; i < 10; i++){
                console.log(i);
            }

            let j = 10;
            while(j < 10){
                console.log(j);
                j++;
            }
            
        </script>
    </body>
</html>
