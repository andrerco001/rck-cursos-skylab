<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - intevalo e timeout</h1>

        <script>
            function exibeAlgo(){
                console.log('Hello World!');
            }

            setInterval(exibeAlgo, 1000); // Executa várias vezes

            // setTimeout(exibeAlgo, 5000); // Executa uma única vez com um delay

        </script>
    </body>
</html>
