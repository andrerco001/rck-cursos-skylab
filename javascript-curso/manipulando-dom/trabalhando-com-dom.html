<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - Manipulando DOM - Trabalhando com DOM</h1>

        <div id="app">
            <input type="text" id="nome" name="nome">
            <button class="btn">Add</button>
        </div>

        
        <script>

            var inputElement = document.querySelector('div#app input');
            var btnElement = document.querySelector('button.btn');

            btnElement.onclick = function(){
                var text = inputElement.value;
                alert(text);
            }

        </script>
    </body>
</html>
