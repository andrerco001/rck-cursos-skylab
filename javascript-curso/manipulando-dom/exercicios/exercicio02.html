<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Curso Rocketseat</title>
</head>

<body>
    <h1>Curso Rocketseat - Manipulando DOM - Exercicio 02</h1>

    <div id="container">
        <button class="btn">Create Square</button> <br> <br>
    </div>

    <script>

        var containerElement = document.querySelector('#container');
        var button = document.querySelector('.btn');

        button.onclick = function () {

            var divElement = document.createElement('div');
            divElement.style.width = '100px';
            divElement.style.height = '100px';
            divElement.style.margin = '5px';
            divElement.style.display = 'inline-block';
            divElement.style.backgroundColor = '#FF00FF';

            divElement.onmouseover = function () {
                divElement.style.backgroundColor = getRandomColor()
            }

            containerElement.appendChild(divElement);
        }
        
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor();

    </script>
</body>

</html>
