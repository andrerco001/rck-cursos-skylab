<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - Manipulando DOM - Lidando com elementos</h1>

        <div id="app">
            <input id="nome">
        </div>

        <script>

            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'https://www.google.com.br');
            linkElement.setAttribute('title', 'Site google');

            var textElement = document.createTextNode('Acessar o site google');
            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome');
            containerElement.removeChild(inputElement);

        </script>
    </body>
</html>
