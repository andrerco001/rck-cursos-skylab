<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso Rocketseat</title>
    </head>
    <body>
        <h1>Curso Rocketseat - Manipulando DOM - Alterando estilos</h1>

        <div id="app">
            <div id="box"></div>
        </div>

        <script>
            var boxElement = document.getElementById('box');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#FF00FF';
        </script>
    </body>
</html>
